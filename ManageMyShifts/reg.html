<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="reg.js" type="module" defer></script>
    <link rel="stylesheet" href="reg.css" />
  </head>
  <body>
    <div class="main-container">
      <div><p>Welcome to shift manager</p></div>
      <div class="first-container">
        <h2>Register here</h2>
        <div class="second-container">
          <label class="label-text">Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
          <input
            type="email"
            id="email"
            placeholder="JohnDoe@JohnDoe.com"
            required
          />
        </div>
        <div class="second-container">
          <label class="label-text">Username: </label>
          <input type="text" id="username" placeholder="JohnDoe6" required />
        </div>
        <div class="second-container">
          <label class="label-text">Password: </label>
          <input
            type="password"
            id="password"
            required
            placeholder="P@ssword1"
          />
        </div>
        <div class="second-container">
          <label class="label-text">Firstname:</label>
          <input type="text" id="firstname" placeholder="John" />
        </div>

        <div class="second-container">
          <label class="label-text">Lastname:</label>
          <input type="text" id="lastname" placeholder="Doe" />
        </div>

        <div class="second-container">
          <label class="label-text">Age:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
          <input type="number" id="age" placeholder="55" min="16" max="65" />
        </div>

        <button id="registerBtn" type="button" href>Register</button>
        <div id="errorDiv"></div>
      </div>
    </div>
  </body>
</html>
