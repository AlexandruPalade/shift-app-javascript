  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <div class="nav-container">
      <div class="links-container">
        <nav class="links">
          <a href="./login.html" class="nav">Login</a>
          <a href="./reg.html" class="nav">Register</a>

      </div>
      <div class="logo-container">
        <img src="./img/logo.png" class="logo-img" />

      <div class="user-container" id="userContainer">

    <div class="table-container">
      <div class="search-container">
        <div><button id="addShiftsBtn">Add Shifts</button></div>

      </div>

          <th>Shift name</th>
          <th>Date</th>
          <th>Start time</th>
          <th>End time</th>
          <th>WorkPlace</th>
          <th>Hourly Wage</th>
          <th>Total profit per shift</th>
          <tbody id="tableBody"></tbody>
        </table>
        <div id="bestMonthContainer" class="best-month-container">
          <p id="bestMonth"></p>
          <p id="totalProfit"></p>
        </div>
      </div>
    </div>
  </body>
  <footer>
